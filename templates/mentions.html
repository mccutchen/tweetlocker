{% extends "base.html" %}

{% block title %}
    Mentions
{% endblock %}

{% block content %}
    <h2>Mentions</h2>

    <section class="archives list">
        {% for archive, tweet in archives %}
            <div class="archive">
                {{ archive }} -- {{ archive.tweet_count }}<br>
                {{ tweet.text }}
            </div>
        {% else %}
            No archives
        {% endfor %}
    </section>
{% endblock %}
