<div class="tweet">
    <p class="text">{{ tweet.text }}</p>
    <div class="meta">
        <span class="date">{{ tweet.created_at }}</span>
        {% if tweet.has_coordinates %}
            <span class="place">
                {% if tweet.place %}
                    {{ tweet.place }}
                {% else %}
                    {{ tweet.coordinates }}
                {% endif %}
            </span>
        {% endif %}
    </div>
</div>
