<section id="{{ slug }}-archives" class="archives list span-5 append-1{% if last %} last{% endif %}">
    <h2><a href="{{ reverse_url('ArchivesHandler', slug) }}">{{ slug }}</a></h2>
    <table cellspacing="0">
        {% for archive in archives %}
            <tr>
                <td><a href="{{ reverse_url('ArchiveHandler', slug, archive.id|default('XXX')) }}">{{ archive }}</td>
                <td>{{ archive.tweet_count }}</td>
            </tr>
        {% endfor %}
    </table>
</section>
